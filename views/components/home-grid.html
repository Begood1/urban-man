<div class="grid">
  {% for pages in collections.pages %} 
    {% assign pagesLangID = pages.inputPath | getLang %}
    {% if pagesLangID == langID %}
      <a class="grid__item" href="{{ home.url }}" style="background-image: url({{ home.data.image | getImageUrl: 400 }})">
        <div class="grid__overlay"></div>
        <div>
          <time>
            {% Icon 'clock' %} 
            <span class="h6 caps spaced">{{ pages.data.date | formatDate }}</span>
          </time>
          <span>
            {% Icon 'pin' %} 
            <span class="h6 caps spaced">{{ pages.data.location }}</span>
          </span> 
        </div>
        <h4 class="h2 white">{{ pages.data.title }}</h4>
      </a>
    {% endif %}
  {% endfor %}
</div>
